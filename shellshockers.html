<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unblocked Game Hub</title>
  <style>
    :root {
      --bg-dark: #1c1c1c;
      --bg-card: #2a2a2a;
      --bg-header: #262626;
      --text-light: #f5f5f5;
      --accent: #7ec850;
      --accent-hover: #91e164;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-light);
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--bg-header);
      padding: 30px 20px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: var(--accent);
    }

    header p {
      margin-top: 5px;
      font-size: 1em;
      color: #bbb;
    }

    .layout {
      flex: 1;
      display: flex;
      flex-direction: row;
      padding: 15px;
      box-sizing: border-box;
      gap: 15px;
    }

    .ad-bar {
      width: 160px;
      background-color: #111;
      padding: 10px;
      color: white;
      text-align: center;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .ad {
      background-color: #333;
      border: 1px solid #555;
      border-radius: 8px;
      margin-bottom: 15px;
      width: 160px;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .top-banner-ad {
      width: 100%;
      height: 90px;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .game-embed-container {
      flex: 1;
      background-color: #274e13;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .game-embed-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .c-button {
      min-width: 100%;
      font-family: fantasy;
      border: 0;
      border-radius: 5px;
      background: #274e13;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      margin-top: 15px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .c-button:hover {
      background: #6aa84f;
    }

    .c-button:focus {
      outline: none;
      box-shadow: 0 0 0 4px #cbd6ee;
    }

    footer {
      background-color: #181818;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
      border-top: 1px solid #333;
    }

    @media(max-width: 900px) {
      .layout {
        flex-direction: column;
      }
      .ad-bar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Unblocked Game Hub</h1>
    <p>Click the button below to play fullscreen</p>
  </header>

  <div class="layout">
    <!-- Left Sidebar Ad -->
    <aside class="ad-bar left-ad">
      <div class="ad">
        <script type="text/javascript">
          atOptions = {
            'key' : '1a68f46786421a6f5e99a2de350cc4a3',
            'format' : 'iframe',
            'height' : 600,
            'width' : 160,
            'params' : {}
          };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/1a68f46786421a6f5e99a2de350cc4a3/invoke.js"></script>
      </div>
    </aside>

    <main class="main-content">
      <!-- Top Banner Ad -->
      <div class="top-banner-ad">
        <script type="text/javascript">
          atOptions = {
            'key' : '9717bb3a63d1343429ea100cc8cf8b58',
            'format' : 'iframe',
            'height' : 90,
            'width' : 728,
            'params' : {}
          };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/9717bb3a63d1343429ea100cc8cf8b58/invoke.js"></script>
      </div>

      <!-- Game Container -->
      <div id="fr" class="game-embed-container" data='<iframe width="100%" height="100%" src="https://math.international/" frameborder="0" allowfullscreen></iframe>'>
        <p>Click the button below to load the game</p>
      </div>
      <button class="c-button" onclick="PlayTo(this)">Play on Classroom 6X</button>
    </main>

    <!-- Right Sidebar Ad -->
    <aside class="ad-bar right-ad">
      <div class="ad">
        <script type="text/javascript">
          atOptions = {
            'key' : '1a68f46786421a6f5e99a2de350cc4a3',
            'format' : 'iframe',
            'height' : 600,
            'width' : 160,
            'params' : {}
          };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/1a68f46786421a6f5e99a2de350cc4a3/invoke.js"></script>
      </div>
    </aside>
  </div>

  <footer>
    &copy; 2025 Unblocked Game Hub | All rights reserved.
  </footer>

  <script>
    function PlayTo(button) {
      const container = button.previousElementSibling;
      container.innerHTML = container.getAttribute('data');
      button.style.display = 'none';
    }
  </script>

  <!-- Auto-refresh ads -->
  <script>
    function refreshAdsOnly() {
      const adConfigs = [
        {selector: '.left-ad .ad', key: '1a68f46786421a6f5e99a2de350cc4a3', width: 160, height: 600},
        {selector: '.right-ad .ad', key: '1a68f46786421a6f5e99a2de350cc4a3', width: 160, height: 600},
        {selector: '.top-banner-ad', key: '9717bb3a63d1343429ea100cc8cf8b58', width: 728, height: 90}
      ];

      adConfigs.forEach((cfg, idx) => {
        setTimeout(() => {
          const el = document.querySelector(cfg.selector);
          if (el) {
            el.innerHTML = '';
            const s1 = document.createElement('script');
            s1.innerHTML = `
              atOptions = {
                'key' : '${cfg.key}',
                'format' : 'iframe',
                'height' : ${cfg.height},
                'width' : ${cfg.width},
                'params' : {}
              };
            `;
            const s2 = document.createElement('script');
            s2.src = `//www.highperformanceformat.com/${cfg.key}/invoke.js?t=${Date.now()}`;
            el.appendChild(s1);
            el.appendChild(s2);
          }
        }, idx * 500);
      });
      console.log('Ads refreshed at', new Date().toLocaleTimeString());
    }

    setTimeout(() => {
      setInterval(refreshAdsOnly, 30000);
      console.log('Ad refresh started (every 30s)');
    }, 5000);
  </script>

</body>
</html>
